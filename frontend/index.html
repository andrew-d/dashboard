<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sb-admin.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        html {
          height: 100%;
        }
        body {
          position: absolute;
          height: auto;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          display: block;
        }

        /* The sub-div from #application is created by react-router-component */
        #application, #application > div, #wrapper, #page-wrapper {
          height: 100%;
        }
    </style>
</head>
<body>
    <div id="application"></div>

    <script src="js/bundle.js"></script>
</body>
</html>
